<!DOCTYPE html>
<html lang="ru">
<html>
    <head>
        <meta charset="utf-8">
        <title>Нестеренко Ирина Павловна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="apple-touch-icon"  href="../favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
        <style>
         .game {
            border: 2px solid #333;
            border-radius: 10px;
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e7aaaa;
            box-shadow: 0 0 10px ;
         }
        </style>
        <script>
            let number;
            function startGame() {
                number = Math.floor(Math.random() * 100) + 1;
            }
            </script>
    </head>

    <body>
        
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>
        <main>
            <div class="game">
                <button>
                Сыграть в игру
            </button>
          </div>

          <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100"><br>
                <button>Угадать</button>
                <div id="result"></div>
            </div>
          </div>

          <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>
            <div>
                Количество попыток: <span id="try-count"></span>
            </div>
            <div>
                <button>Сыграть еще раз</button>
            </div>
          </div>
        </main>

        <footer>
            <hr>
            &copy; Нестеренко Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
