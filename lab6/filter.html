
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Нестеренко Ирина Павловна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="apple-touch-icon"  href="../favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png" >
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png" >
        <style>
        </style>
        <script>
            function filter() {
                let color = document.getElementById('wear-color').value;
                let type = document.getElementById('wear-type').value;
                let wear = document.getElementById('wear');
                wear.src = ''
                
                if (color == 'Красный' && type == 'Футболка') {
                    wear.src = 'redf.jpg';
                }
                else if (color == 'Красный' && type == 'Поло') {
                    wear.src = 'redp.jpg';
                }
                else if (color == 'Красный' && type == 'Майка') {
                    wear.src = 'redm.jpg';
                }
                else if (color == 'Белый' && type == 'Футболка') {
                    wear.src = 'whitef.jpg';
                }
                else if (color == 'Белый' && type == 'Поло') {
                    wear.src = 'whitep.jpg';
                }
                else if (color == 'Белый' && type == 'Майка') {
                    wear.src = 'whitem.jpg';
                }
                else if (color == 'Черный' && type == 'Футболка') {
                    wear.src = 'blackf.jpg';
                }
                else if (color == 'Черный' && type == 'Поло') {
                    wear.src = 'blackp.jpg';
                }
                else if (color == 'Черный' && type == 'Майка') {
                    wear.src = 'blackm.jpg';
                }
            }
        
        </script>
    </head>

    <body>
        
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>
        <main>
            <div>
                Цвет одежды:
                <select id="wear-color">
                    <option>Красный</option>
                    <option>Белый</option>
                    <option>Черный</option>
                </select><br>
        
                Тип одежды:
                <select id="wear-type">
                    <option>Футболка</option>
                    <option>Поло</option>
                    <option>Майка</option>
                </select>
        
                <button onclick="filter()">ОК</button><br>
        
                <img id="wear" width="400px">
               </div>
        </main>

        <footer>
            <hr>
            &copy; Нестеренко Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
