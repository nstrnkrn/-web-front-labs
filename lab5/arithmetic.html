<!DOCTYPE html>
<html lang="ru">
<html>
    <head>
        <meta charset="utf-8">
        <title>Нестеренко Ирина Павловна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="apple-touch-icon"  href="../favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
       <script>
            function showSum() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + '  равна ' + result);
            }
            function show2() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + '  равна ' + result);
            }
            function show3() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + '  равна ' + result);
            }
            function show4() {
                let inputA = document.getElementById('numberA')
                let inputB = document.getElementById('numberB')

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + '  равна ' + result);
            }
            
            function showAuthor() {
                let author = 'Автор страницы:\nНестеренко Ирина'
                alert(author);
            }
            function showText() {
                let text = 'Приветствую на моем сайте!!!'
                alert(text);
            }
            function changeOutput(buttonNum, backColor,textColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
            }
       </script> 
       <style>
         .message {
            margin: 3px;
            line-height: 5;
            cursor: pointer;
            display: inline-block;
            width: 300px;
            border: 3px solid #e08d8d;
            border-radius: 10px;
            padding: 15px;
            background-color: #6bc1ef;
            justify-content:center;
            display: inline;
         }
         .header {
            cursor: pointer;
         }
        .footer {
            cursor: pointer;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
        </style>
    </head>

    <body>
        
        <header class="header" onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <label>Первое число: <input type="number" value="275" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="34" id="numberB"></label><br>
           <div class="message" onclick="showSum()">Найти сумму чисел</div>

           
          <div class="message" onclick="show2()">Найти разность чисел</div>

          <div class="message" onclick="show3()">Найти произведение чисел</div>

          <div class="message" onclick="show4()">Найти деление чисел</div>

           <div class="message" onclick="showAuthor()">"Узнать, кто автор страницы</div>

           <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'green', 'white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'purple', 'white')">
           </div>

           <div id="output"></div>
        </main>

        <footer class="footer" ondblclick="showText()">
            <hr>
            &copy; Нестеренко Ирина, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
